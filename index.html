<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>The Library</title>
</head>
<body>
    <h1>The Library of Wonders</h1>
    <table></table>
    <button class="new-book-button">New Book</button>
    
    <form>
        <fieldset class="new-book-form">
            <legend align="center">Add New Book</legend>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
            <label for="Pages">Pages:</label>
            <input type="text" name="pages" id="pages">
            <label for="Read">Read:</label>
            <input type="text" name="read" id="read">
            <button class="add-book">Add Book</button>
        </fieldset>

    </form>

</body>
